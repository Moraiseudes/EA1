<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABOR 24</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<h1>
    SABOR24
</h1>
<h2>
    Cadastro de clientes
</h2>
<h3>
    Seu cadastro nos ajuda a personalizar seu atendimento na Sabor24
</h3>
<body>
    <!-- PASSO 1 e 4 FORMULÁRIO HMTL + VALIDAÇÃO SIMPLES DO FORMULÁRIO ATRAVPES DO ATRIBUTO REQUIRED-->
    <form>
        <div class="form-group">
          <label for="text">Digite seu nome</label> 
          <input type="text" class="form-control" required> <br>
          <label for="date">Digite sua data de nascimento </label>
          <input type="date" class="form-control" required > <br>
          <label for="exampleInputEmail1">Digite seu melhor email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email" required><br>
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" id="inputCity" required>
    </div>
      <label for="inputEstado">Estado</label>
      <select id="inputEstado" class="form-control" required>
        <option selected>Selecione</option>
        <option>AL</option>
        <option>AC</option>
        <option>BA</option>
        <option>CE</option>
        <option>MG</option>
        <option>SP</option>
        <option>PA</option>
        <option>PE</option>
        <option>PB</option>
        <option>RN</option>
        <option>RS</option>
        <option>SC</option>
        <option>PR</option>
        <option>AM</option>
        <option>TO</option>
        <option>MS</option>
        <option>MT</option>
        <option>RO</option>
        <option>RM</option>
        <option>ES</option>
        <option>RJ</option>
        <option>GO</option>
        <option>DF</option>
        <option>PI</option>
        <option>AM</option>
      </select> <br>
    </div> 
    <label for="textarea">Descreva brevemente suas preferências alimentares, </label> 
    <input type="textarea"  class="form-control" required> <br>
</div>
<!--PASSO 2 - BOTÕES SALVAR(VERDE) E LIMPAR (VERMELHO)-->
     <button type="submit" id="salvar" class="btn btn-primary">Salvar</button> 
     <button type="submit" id= "limpar" class="btn btn-primary">Limpar</button>

</div>
      </form>
    
</body>
</html>
